name: Deploy React Portfolio

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Set production environment variables
        run: |
          echo "DEPLOY_ENV=production" >> $GITHUB_ENV
          echo "HOST=${{ secrets.REMOTE_HOST }}" >> $GITHUB_ENV
          echo "USER=${{ secrets.REMOTE_USER }}" >> $GITHUB_ENV
          echo "TARGET_PATH=${{ secrets.REMOTE_PATH }}" >> $GITHUB_ENV

      - name: Debug environment variables
        run: |
          echo "Deploying to $DEPLOY_ENV"
          echo "Host: $HOST"
          echo "User: $USER"
          echo "Path: $TARGET_PATH"

      - name: Setup SSH manually
        run: |
          echo "HOST is: $HOST"
          if [ -z "$HOST" ]; then
            echo "❌ HOST environment variable is empty. Exiting."
            exit 1
          fi
  
          eval "$(ssh-agent -s)"
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-add ~/.ssh/id_rsa
  
          echo "✅ SSH setup complete"

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no "$USER@$HOST" "echo ✅ SSH connection successful"

      - name: Deploy via rsync
        run: |
          rsync -avz --delete dist/ "$USER@$HOST:$TARGET_PATH"
       
